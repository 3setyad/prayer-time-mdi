<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waktu Sholat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header dengan Judul Brand -->
  <header class="bg-dark text-white text-center py-4">
    <h1 class="brand-title">MASJID DA'WATUL ISLAM</h1>
    <h2 class="brand-subtitle">Ngentak Sapen, Caturtunggal, Depok, Sleman, DIY</h2>
  </header>

  <!-- Konten Utama: Carousel dan Waktu Sholat -->
  <div class="container my-5">
    <div class="row">
      <!-- Carousel di Sebelah Kiri -->
      <div class="col-lg-9">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/gambar-1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="img/gambar-2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="img/gambar-3.jpg" class="d-block w-100" alt="Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Waktu Sholat di Sebelah Kanan -->
      <div class="col-lg-3">
        <h2 class="text-center">Jadwal Sholat</h2>
        <div id="location" class="text-muted text-center mb-3"></div>
        <div id="prayer-times">
          <!-- Data waktu sholat akan diisi oleh JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer dengan Running Text -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <marquee class="text-uppercase">Waktu Sholat tersedia di aplikasi ini, semoga bermanfaat untuk semua umat Muslim.</marquee>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
