<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Da'watul Islam Yogyakarta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .landscape-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }

        .masjid-title {
            font-size: 3.5rem;
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
        }

        .clock-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .clock {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 15px;
        }

        .date {
            font-size: 2.5rem;
            opacity: 0.8;
        }

        .slideshow-container {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slide {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            from {opacity: 0.4}
            to {opacity: 1}
        }

        .slide.active {
            display: block;
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        .iqamah-countdown {
            display: none;
            font-size: 3rem;
            margin: 30px 0;
            color: #FFC107;
            font-weight: bold;
            text-align: center;
        }

        .iqamah-notification {
            display: none;
            background-color: rgba(76, 175, 80, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .prayer-times-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px;
            height: 100%;
            /* PERUBAHAN 1: Menambahkan scrollbar jika kontennya melebihi tinggi wadah */
            overflow-y: auto;
        }

        .prayer-times-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #4CAF50;
        }

        .prayer-times {
            display: grid;
            /* PERUBAHAN 2: Mengubah grid dari 2 kolom menjadi 1 kolom */
            grid-template-columns: 1fr; 
            /* PERUBAHAN 3: Menyesuaikan jarak agar terlihat bagus secara vertikal */
            gap: 15px;
        }

        .prayer-time {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px; /* Sedikit mengurangi padding agar lebih pas */
            border-radius: 15px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .prayer-time.active {
            background: rgba(76, 175, 80, 0.7);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
        }

        .prayer-name {
            font-size: 1.8rem; /* Menyesuaikan ukuran font */
            font-weight: bold;
            margin-bottom: 8px;
        }

        .prayer-hour {
            font-size: 2.2rem; /* Menyesuaikan ukuran font */
            margin-bottom: 4px;
        }

        .iqamah-label {
            font-size: 1.3rem; /* Menyesuaikan ukuran font */
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body.light-theme {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        body.light-theme .prayer-times-container {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        body.light-theme .prayer-time {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        body.light-theme .masjid-title,
        body.light-theme .prayer-times-title {
            color: #2E7D32;
        }

        body.light-theme .prayer-time.active {
            background: rgba(46, 125, 50, 0.7);
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.5);
        }

        body.light-theme .slideshow-container {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.iqamah-mode {
            background: #1a237e;
            transition: background-color 2s ease-in-out;
        }

        body.iqamah-mode .prayer-times-container {
            background-color: rgba(0, 0, 0, 0.3);
        }

        body.light-theme.iqamah-mode {
            background: #1565C0;
        }

        @media (max-width: 1200px) {
            .clock { font-size: 5rem; }
            .date { font-size: 2rem; }
            .prayer-name { font-size: 1.8rem; }
            .prayer-hour { font-size: 2.2rem; }
            .slideshow-container, .slide { max-height: 250px; height: 250px; }
        }

        @media (max-width: 900px) {
            .landscape-container { flex-direction: column; overflow-y: auto; }
            .left-panel, .right-panel { padding: 20px; }
            .masjid-title { font-size: 2.5rem; margin-bottom: 20px; }
            .clock { font-size: 4rem; }
            .slideshow-container, .slide { max-height: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <!-- Konten HTML tidak ada perubahan, jadi saya potong agar lebih ringkas. -->
    <!-- Anda bisa langsung salin seluruh kode di atas. -->
    <div class="landscape-container">
        <div class="left-panel">
            <h1 class="masjid-title">Masjid Da'watul Islam Yogyakarta</h1>
            <div class="slideshow-container">
                <img src="images/masjidil-haram-1.jpg" class="slide active" alt="Masjidil Haram"><div class="slide-caption">Masjidil Haram, Makkah</div>
                <img src="images/masjidil-haram-2.jpg" class="slide" alt="Ka'bah"><div class="slide-caption">Ka'bah, Masjidil Haram</div>
                <img src="images/masjid-nabawi-1.jpg" class="slide" alt="Masjid Nabawi"><div class="slide-caption">Masjid Nabawi, Madinah</div>
                <img src="images/masjid-nabawi-2.jpg" class="slide" alt="Pintu Masjid Nabawi"><div class="slide-caption">Pintu Masjid Nabawi</div>
            </div>
            <div class="clock-container">
                <div class="clock"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></div>
                <div class="date"><span id="day">Senin</span>, <span id="month">Januari</span> <span id="daynum">1</span>, <span id="year">2023</span></div>
            </div>
            <div class="iqamah-countdown" id="iqamahCountdown">Menuju Iqamah: <span id="countdown">15:00</span></div>
            <div class="iqamah-notification" id="iqamahNotification">Waktu Sholat Telah Tiba! Bersiap untuk Iqamah.</div>
        </div>
        <div class="right-panel">
            <div class="prayer-times-container">
                <h2 class="prayer-times-title">Waktu Sholat</h2>
                <div class="prayer-times" id="prayerTimes"></div>
            </div>
        </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Tema</button>
    <script>
        // Kode JavaScript tidak ada perubahan sama sekali
        const prayerTimes = { "Shubuh": "04:25", "Dzuhur": "11:45", "Ashar": "15:05", "Maghrib": "17:45", "Isya": "19:00" };
        const iqamahTimes = { "Shubuh": "04:40", "Dzuhur": "12:00", "Ashar": "15:20", "Maghrib": "17:50", "Isya": "19:15" };
        const iqamahDurationMinutes = { "Shubuh": 15, "Dzuhur": 15, "Ashar": 15, "Maghrib": 5, "Isya": 15 };
        let currentActivePrayer = null;
        let countdownInterval = null;
        function initSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            function showNextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            setInterval(showNextSlide, 7000);
        }
        function updateClockDisplay() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('day').textContent = days[now.getDay()];
            document.getElementById('month').textContent = months[now.getMonth()];
            document.getElementById('daynum').textContent = now.getDate();
            document.getElementById('year').textContent = now.getFullYear();
        }
        function renderPrayerTimes() {
            const prayerTimesContainer = document.getElementById('prayerTimes');
            prayerTimesContainer.innerHTML = '';
            for (const [prayerName, prayerTime] of Object.entries(prayerTimes)) {
                const iqamahTime = iqamahTimes[prayerName] || '-';
                const prayerElement = document.createElement('div');
                prayerElement.className = 'prayer-time';
                prayerElement.id = `prayer-${prayerName.toLowerCase()}`;
                prayerElement.innerHTML = `<div class="prayer-name">${prayerName}</div><div class="prayer-hour">${prayerTime}</div><div class="iqamah-label">Iqamah: ${iqamahTime}</div>`;
                prayerTimesContainer.appendChild(prayerElement);
            }
        }
        function checkPrayerAndIqamahStatus() {
            const now = new Date();
            const currentTime24 = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            let activePrayer = null;
            const prayers = Object.entries(prayerTimes);
            for (let i = 0; i < prayers.length; i++) {
                const [prayerName, prayerTime] = prayers[i];
                const nextPrayerIndex = (i + 1) % prayers.length;
                const nextPrayerTime = prayers[nextPrayerIndex][1];
                if (prayerName === "Isya") {
                    if (currentTime24 >= prayerTime || currentTime24 < prayerTimes["Shubuh"]) {
                        activePrayer = "Isya";
                        break;
                    }
                } else {
                    if (currentTime24 >= prayerTime && currentTime24 < nextPrayerTime) {
                        activePrayer = prayerName;
                        break;
                    }
                }
            }
            if (activePrayer !== currentActivePrayer) {
                currentActivePrayer = activePrayer;
                updateActivePrayerDisplay(activePrayer);
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    document.getElementById('iqamahCountdown').style.display = 'none';
                    document.getElementById('iqamahNotification').style.display = 'none';
                    document.body.classList.remove('iqamah-mode');
                }
                if (activePrayer) {
                    const prayerTime = prayerTimes[activePrayer];
                    const iqamahTime = iqamahTimes[activePrayer];
                    const duration = (iqamahDurationMinutes[activePrayer] || 15) * 60 * 1000;
                    startIqamahCountdown(prayerTime, iqamahTime, duration);
                }
            }
        }
        function updateActivePrayerDisplay(activePrayer) {
            document.querySelectorAll('.prayer-time').forEach(el => el.classList.remove('active'));
            if (activePrayer) {
                const activeElement = document.getElementById(`prayer-${activePrayer.toLowerCase()}`);
                if (activeElement) activeElement.classList.add('active');
            }
        }
        function startIqamahCountdown(prayerTime, iqamahTime, duration) {
            const now = new Date();
            const [prayerHours, prayerMinutes] = prayerTime.split(':').map(Number);
            const prayerDate = new Date();
            prayerDate.setHours(prayerHours, prayerMinutes, 0, 0);
            const timeSinceAdzan = now.getTime() - prayerDate.getTime();
            if (timeSinceAdzan > 0 && timeSinceAdzan < duration) {
                showIqamahCountdown(duration - timeSinceAdzan);
            }
        }
        function showIqamahCountdown(timeDiff) {
            document.body.classList.add('iqamah-mode');
            document.getElementById('iqamahNotification').style.display = 'block';
            document.getElementById('iqamahCountdown').style.display = 'block';
            let remainingTime = timeDiff;
            updateCountdownDisplay(remainingTime);
            countdownInterval = setInterval(() => {
                remainingTime -= 1000;
                if (remainingTime < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').textContent = "IQAMAH!";
                    return;
                }
                updateCountdownDisplay(remainingTime);
            }, 1000);
        }
        function updateCountdownDisplay(timeDiff) {
            const minutes = Math.floor(timeDiff / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            document.getElementById('countdown').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('lightTheme', document.body.classList.contains('light-theme'));
        }
        function checkSavedTheme() {
            if (localStorage.getItem('lightTheme') === 'true') {
                document.body.classList.add('light-theme');
            }
        }
        window.onload = function() {
            checkSavedTheme();
            renderPrayerTimes();
