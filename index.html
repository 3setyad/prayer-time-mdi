<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waktu Sholat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header dengan Judul Brand -->
  <header class="bg-dark text-white pt-1">
    <marquee scrollamount="5">
      <label class="fs-5 text-uppercase">
        &#10097; Masjid Da'watul Islam &nbsp;
        &#10097; Desa Ngentak Sapen, Dsn. Papringan, Kel. Caturtunggal, Kec. Depok, Kab. Sleman, D.I. Yogyakarta &nbsp;
        &#10097; WA : 081234567890
      </label>
    </marquee>
  </header>

  <!-- Konten Utama: Carousel dan Waktu Sholat -->  
  <div class="d-flex">
    <div class="p-2 w-75">
      <div id="carouselExampleAutoplaying" class="carousel slide m-3" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/gambar-1.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-2.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-3.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-4.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 4">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-5.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 5">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-6.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 6">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-7.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 7">
          </div>
          <div class="carousel-item">
            <img src="img/gambar-8.jpg" class="rounded mx-auto d-block w-100" style="object-fit: cover;" height="550" alt="Image 8">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="p-2 w-25">
      <div class="container">
        <div id="location" class="text-muted text-center"></div>
        <!-- Jam -->
        <h2 id="current-time" class="text-center fw-bold mb-2" style="font-size: 4rem;"></h2>
        <!-- Countdown Menuju Waktu Sholat Berikutnya -->
        <h4 id="countdown" class="text-center fw-bold mb-4"></h4>
        <div class="row justify-content-center" id="prayer-times">
          <!-- Data waktu sholat akan diisi oleh JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer dengan Running Text -->
  <footer class="bg-dark text-white text-center">
    <label class="fs-5 text-uppercase p-1">
      &#169; Pemuda Masjid Da'watul Islam &nbsp;
      &#10097; Semoga bermanfaat untuk semua umat Muslim
    </label>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
